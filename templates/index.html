<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyword extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <style>
      .container{
            max-width: 500px;
            margin-top: 50px;
            background: black;
            color: white;
            padding-top: 3%;
            padding-bottom: 3%;
            padding-left: 5%;
            padding-right: 5%;
            border-radius: 15px;
      }
  </style>
  <body>
    <div class="container my-4 mt-4">
        <h1 class="text-center text-green">Keywords Extraction App</h1>
        <form action="/extract_keywords" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload file</label>
                <input type="file" name="file" class="form-control" id="file">
            </div>
            <button type="submit" class="btn btn-primary mt-3" >Extract Keywords</button>
        </form>

        <hr>
        <form action="/search_keywords" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Search Keywords</label>
                <input type="text" name="search" class="form-control" id="file">
            </div>
            <button type="submit" class="btn btn-primary mt-3" >Search Keywords</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
